<div class="row col-md-offset-4 col-md-4" style="margin-top: 150px">
  <form (ngSubmit)="login()" [formGroup]="loginForm" style="width: 100%;background: white">
    <div class="login-container form-inline">
      <div class="login-input-container">
        <div class="form-group">
          <input type="text" formControlName="UserName" class="login-input form-control" placeholder="user name" required>
          <div *ngIf="formError.UserName" class="alert alert-danger" style="text-align: left">
            {{ formError.UserName }}
          </div>

        </div>
      </div>
      <div class="login-input-container">
        <div class="form-group">
          <input type="password" class="login-input form-control" formControlName="UserPassword" placeholder="Password" required>
          <div *ngIf="formError.UserPassword" class="alert alert-danger" style="text-align: left">
            {{ formError.UserPassword }}
          </div>
        </div>
      </div>
      <div class="login-input-container">
        <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Login</button>
      </div>
    </div>
  </form>
</div>

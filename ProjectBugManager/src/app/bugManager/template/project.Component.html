<!--{{debug}}-->
<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" required [(ngModel)]="project.Name" name="name">
      </div>
      <div class="form-group">
        <label>Remark</label>
        <input type="text" class="form-control" [(ngModel)]="project.Remark" name="remark">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!projectForm.form.valid">Submit</button>
      <button (click)="goBack()" class="btn btn-default">goBack</button>
    </form>
  </div>
</div>
